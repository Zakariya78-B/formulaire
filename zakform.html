<html>
    <head>
        <script src="zakform.js"></script>
        <link rel="stylesheet" href="zakform.css" />
    </head>
    <body>
        <form action="" method="post"  onsubmit="return verifForm(this);">
            <fieldset id="info">
                <legend> Infos GENERALES </legend>
                <label> Nom : </label><input type="text" name="nom" id="nom" onblur="verifNom(this)" /></br>
                <label> Prenom : </label><input type="text" name="prenom" id="prenom" onblur="verifNom(this)"/></br>
                <label> Email : </label><input type="text" name="email" id="email" onblur="verifMail(this)" /></br>
                <label> Age : </label><input type="text" name="age" id="age" onblur="verifAge(this)" /></br>
            </fieldset>
            <fieldset id="info">
                <legend> Adresse </legend>
                <label> Numero : </label><input type="text" name="numrue" id="numrue" onblur="verifNum(this)" /></br>
                <label> Rue : </label><input type="text" name="rue" id="rue" onblur="verifNom(this)" /></br>
                <label> Code postal : </label><input type="text" name="cp" id="cp" onblur="verifCp(this)" /></br>
            </fieldset>
            <input type="submit" value="Envoyer" id="btn" />
        </form>
    </body>
</html>
